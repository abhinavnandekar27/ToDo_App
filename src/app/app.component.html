<h2 class="title">TODO APP</h2>

<div class="input-container">
  <input #newNote class="note-input" placeholder="Enter your note here">
  <button class="add-button" (click)="addNotes(newNote.value)">Add Note</button>
</div>

<div class="notes-container">
  <div class="note-item" *ngFor="let note of notes">
    <b class="note-description">* {{note.description}}</b>
    <button class="delete-button" (click)="deleteNotes(note.id)">Delete</button>
  </div>
</div>
